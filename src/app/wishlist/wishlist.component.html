<div *ngIf="wishItem.length === 0" class="alert alert-info">Your wishlist is Empty</div>
<ul *ngIf="wishItem.length > 0" class="list-group">
    <li class="list-group" *ngFor= "let item of wishItem">
        <app-wishlist-item [wishItem]="item"></app-wishlist-item>
    </li>
    <li class="list-group-item active">
        <strong>Total: {{ wishTotal | currency:'&#82;'}} </strong>
    </li>
</ul>
