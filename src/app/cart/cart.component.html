<div *ngIf="cartItem.length === 0" class="alert alert-info">Your Cart is Empty</div>
<ul *ngIf="cartItem.length > 0" class="list-group">
    <li class="list-group" *ngFor= "let item of cartItem">
        <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item active">
        <strong>Total: {{ cartTotal | currency:'&#82;'}} </strong>
    </li>
</ul>
